<!DOCTYPE html>
<html>
<head>
	<title>Web App</title>
	<style type="text/css">
		#header {
			font-family: Arial;
			font-size: 20px;
		} body {
			text-align: center;
		}
	</style>
	
	<script type="text/javascript">
		function loadData() {
			var xmlhttp = new XMLHttpRequest();
			var userName = 
				encodeURIComponent(document.getElementById("name").value);
			var userNumber = 
				encodeURIComponent(document.getElementById("number").value);

			xmlhttp.onreadystatechange = function () {
				removeValues();
			}

			xmlhttp.open("POST","/addUser?name="+userName+"&number="+userNumber,true);
			xmlhttp.send();
		}
		function removeValues() {
			document.getElementById("name").value = "";
			document.getElementById("number").value = "";
		}
	</script>
</head>

<body>
	<h1 id="header">Please add to our <a href="/db">directory</a>!</h1>
	Name: </br><input type="text" name="name" id="name"/></br>
	Cell number: </br><input type="text" name="number" id="number"/></br>
	<button onclick="loadData()">Submit</button>
</body>
</html>
