<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<style type="text/css">
		#header {
			font-family: Arial;
			font-size: 30px;
		} #name {
			border-radius: 10px;
		} #number {
			border-radius: 10px;
		} #password {
			border-radius: 10px;
		} #sumbit {
			border-top: 10px;
			border-radius: 10px;
		} body {
			text-align: center;
			font-size: 20px;
		}
	</style>
	
	<script type="text/javascript">
		function loadData() {
			var xmlhttp = new XMLHttpRequest();
			var userName = 
				document.getElementById("name").value;
			var userPassword =
				document.getElementById("password").value;
			var userNumber = 
				document.getElementById("number").value;

			if (spotifyAuthentication(userName,userPassword)) {
				xmlhttp.onreadystatechange = function () {
					removeValues();
					document.getElementById("login").innerHTML = xmlhttp.responseText;
				}

				xmlhttp.open("POST","/newAdmin?name="+encodeURIComponent(userName)+"&number="+encodeURIComponent(userNumber),true);
				xmlhttp.send();
			}
		}
		function spotifyAuthentication(username, password) {
			return true;
		}
		function removeValues() {
			document.getElementById("name").value = "";
			document.getElementById("number").value = "";
			document.getElementById("password").value = "";
		}
	</script>
</head>

<body>
	<div id="login">
		Spotify username: </br><input type="text" name="name" id="name"/></br>
		Password: <br><input type="password" name="password" id="password"/><br>
		Cell number: </br><input type="text" name="number" id="number"/></br>
		<button id="submit" onclick="loadData()">Submit</button>
	</div>
</body>
</html>
